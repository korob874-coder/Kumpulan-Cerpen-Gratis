<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - Website Cerpen</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    DecapCMS.init({
      config: {
        backend: {
          name: 'git-gateway',
          branch: 'main'
        },
        media_folder: 'images',
        public_folder: '/images',
        site_url: 'https://bagasyuzhong.netlify.app',
        display_url: 'https://bagasyuzhong.netlify.app',
        collections: [
          {
            name: 'pages',
            label: 'Halaman',
            folder: '',
            create: false,
            editor: {
              preview: false
            },
            files: [
              {
                label: 'Homepage',
                name: 'homepage', 
                file: 'index.html',
                fields: [
                  { label: 'Judul Halaman', name: 'title', widget: 'string', required: false },
                  { label: 'Konten HTML', name: 'body', widget: 'code', language: 'html' }
                ]
              }
            ]
          },
          {
            name: 'stories',
            label: 'Cerpen',
            folder: '',
            create: false,
            editor: {
              preview: false
            },
            files: [
              {
                label: 'Kamar 705',
                name: 'kamar-705',
                file: 'Kamar-705.html',
                fields: [
                  { label: 'Judul Cerpen', name: 'title', widget: 'string', required: false },
                  { label: 'Konten HTML', name: 'body', widget: 'code', language: 'html' }
                ]
              },
              {
                label: 'Bayangan Terakhir',
                name: 'bayangan-terakhir', 
                file: 'bayangan-terakhir.html',
                fields: [
                  { label: 'Judul Cerpen', name: 'title', widget: 'string', required: false },
                  { label: 'Konten HTML', name: 'body', widget: 'code', language: 'html' }
                ]
              }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
