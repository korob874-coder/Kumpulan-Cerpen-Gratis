<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Website Cerpen</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 0;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- Decap CMS v3 - No console logs -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
        // Silent initialization - no console logs
        window.CMS.init({
            config: {
                backend: {
                    name: 'git-gateway',
                    branch: 'main'
                },
                media_folder: 'images',
                public_folder: '/images',
                site_url: 'https://bagasyuzhong.netlify.app',
                
                collections: [
                    {
                        name: 'pages',
                        label: 'Halaman Website',
                        files: [
                            {
                                label: 'Homepage',
                                name: 'homepage',
                                file: 'index.html',
                                fields: [
                                    {
                                        label: 'Konten HTML', 
                                        name: 'body',
                                        widget: 'code',
                                        language: 'html'
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        name: 'stories',
                        label: 'Kumpulan Cerpen',
                        files: [
                            {
                                label: 'Kamar 705',
                                name: 'kamar705',
                                file: 'Kamar-705.html',
                                fields: [
                                    {
                                        label: 'Konten HTML',
                                        name: 'body', 
                                        widget: 'code',
                                        language: 'html'
                                    }
                                ]
                            },
                            {
                                label: 'Bayangan Terakhir',
                                name: 'bayanganterakhir',
                                file: 'bayangan-terakhir.html',
                                fields: [
                                    {
                                        label: 'Konten HTML',
                                        name: 'body',
                                        widget: 'code', 
                                        language: 'html'
                                    }
                                ]
                            },
                            {
                                label: 'Jaka dan Merpati Putih',
                                name: 'jakadanmerpati',
                                file: 'jaka-dan-merpati-putih.html',
                                fields: [
                                    {
                                        label: 'Konten HTML',
                                        name: 'body',
                                        widget: 'code',
                                        language: 'html'
                                    }
                                ]
                            }
                        ]
                    }
                ]
            }
        });
    </script>
</body>
</html>
