<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Website Cerpen</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            margin: 0; 
            padding: 0;
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- PAKAI v2.10.0 YANG STABLE -->
    <script src="https://unpkg.com/decap-cms@2.10.0/dist/decap-cms.js"></script>
    
    <script>
        console.log('Decap CMS v2.10.0 loaded');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM ready, initializing CMS...');
            
            try {
                const CMS = window.CMS;
                
                if (typeof CMS === 'undefined') {
                    console.error('CMS not loaded');
                    return;
                }

                // Config yang clean tanpa commit_messages (bisa bikin error)
                CMS.init({
                    config: {
                        backend: {
                            name: 'git-gateway',
                            branch: 'main'
                        },
                        locale: 'id',
                        media_folder: 'images',
                        public_folder: '/images',
                        site_url: 'https://bagasyuzhong.netlify.app',
                        
                        collections: [
                            {
                                name: 'pages',
                                label: 'Halaman',
                                files: [
                                    {
                                        label: 'Homepage',
                                        name: 'homepage',
                                        file: 'index.html',
                                        fields: [
                                            {
                                                label: 'Konten HTML',
                                                name: 'body',
                                                widget: 'code',
                                                language: 'html'
                                            }
                                        ]
                                    }
                                ]
                            }
                        ]
                    }
                });
                
                console.log('CMS v2 initialized successfully');
                
            } catch (error) {
                console.error('CMS initialization error:', error);
            }
        });
    </script>
</body>
</html>
